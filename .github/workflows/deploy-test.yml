name: Deploy to Test (S3 + CloudFront)

on:
  push:
    branches:
      - deploy-test-workflow

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "node"

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::232870232581:role/aai-portal-test-github-oidc-role
          aws-region: ap-southeast-2

      - name: Deploy to S3 with cache control
        run: |
          aws s3 sync ./dist/aai-portal/browser/ s3://dev-test-aaiportal/ \
            --delete \
            --cache-control "max-age=31536000,public" \
            --exclude "index.html"

          aws s3 cp ./dist/aai-portal/browser/index.html s3://dev-test-aaiportal/index.html \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html"

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id EIO4K65C62R97 \
            --paths "/*"
