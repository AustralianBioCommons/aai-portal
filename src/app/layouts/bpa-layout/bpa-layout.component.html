@if (router.url.includes("bundles")) {
  <router-outlet></router-outlet>
} @else {
  <div
    class="flex min-h-screen flex-col items-center justify-center bg-white md:bg-gray-50"
  >
    <nav
      class="flex w-full items-center justify-center bg-bpa-primary px-12 pb-4 pt-16 lg:px-24"
    >
      <div class="w-full max-w-6xl">
        <a [href]="bpaPortalUrl">
          <img
            src="assets/bpa-logo-horizontal.webp"
            class="mt-2 h-20 w-auto"
            alt="Bioplatforms Australia Data Portal Logo"
          />
        </a>
      </div>
    </nav>

    <router-outlet></router-outlet>

    <footer
      class="flex w-full items-center justify-center gap-12 bg-bpa-secondary p-12"
    >
      <a [href]="bpaPortalUrl">
        <img
          src="assets/bpa-logo-vertical.webp"
          alt="Bioplatforms Australia Logo"
          class="h-20 w-auto"
        />
      </a>
      <a
        href="https://www.education.gov.au/national-collaborative-research-infrastructure-strategy-ncris"
      >
        <img src="assets/ncris-logo.png" alt="NCRIS Logo" class="h-20 w-auto" />
      </a>
    </footer>
  </div>
}
