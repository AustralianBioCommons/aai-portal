<div class="group relative flex items-center">
  <ng-icon
    name="heroInformationCircleSolid"
    size="24"
    class="text-red-500 transition-all hover:cursor-pointer hover:text-red-600"
  ></ng-icon>

  <!-- Tooltip -->
  <div
    class="absolute left-1/2 top-full z-50 hidden w-max max-w-40 -translate-x-1/2 translate-y-2 rounded-md bg-gray-900 px-3 py-2 text-sm text-white opacity-0 shadow-lg transition-all group-hover:block group-hover:opacity-90 sm:max-w-48 md:max-w-64 lg:max-w-72 xl:max-w-96"
  >
    {{ message() }}
    <div
      class="absolute left-1/2 top-0 h-2 w-2 -translate-x-1/2 -translate-y-1 rotate-45 bg-gray-900 placeholder-opacity-90"
    ></div>
  </div>
</div>
