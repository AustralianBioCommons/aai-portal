<!-- inline-edit-field.component.html -->
<div class="space-y-1">
  <div class="text-sm font-light text-gray-500">{{ label }}</div>

  @if (!isEditing()) {
    <div class="flex items-center justify-between gap-6">
      <div>
        {{ value() }}
      </div>
      <button
        type="button"
        class="text-sm text-blue-600 hover:underline"
        (click)="startEdit()"
      >
        Edit
      </button>
    </div>
  } @else {
    <div class="space-y-3">
      <input
        #inputElement
        [type]="type"
        class="w-full rounded border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-sky-100"
        [value]="control.value"
        (input)="onInput(inputElement.value)"
      />
      @if (helpText) {
        <div class="text-xs text-gray-500">{{ helpText }}</div>
      }

      @if (
        (control.invalid && (control.dirty || control.touched)) ||
        validationError()
      ) {
        <div class="text-xs text-red-600">
          {{ validationError() || invalidMessage }}
        </div>
      }

      <div class="flex items-center justify-end gap-3">
        <button
          type="button"
          class="rounded border border-gray-300 px-3 py-1 text-sm hover:bg-gray-200"
          (click)="cancel()"
          [disabled]="saving"
        >
          Cancel
        </button>
        <button
          type="button"
          class="rounded bg-sky-600 px-3 py-1 text-sm text-white hover:bg-sky-900 disabled:opacity-60"
          (click)="submit()"
          [disabled]="saving"
        >
          {{ saving ? "Saving..." : "Save" }}
        </button>
      </div>
    </div>
  }
</div>
