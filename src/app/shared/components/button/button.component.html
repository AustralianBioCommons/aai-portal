<button
  [type]="type()"
  [disabled]="disabled() || loading()"
  (click)="onClick()"
  [class]="
    'rounded-md px-4 py-2.5 font-medium shadow-sm transition-all disabled:cursor-not-allowed disabled:opacity-50 ' +
    widthClass() +
    ' ' +
    (variant() === 'primary'
      ? 'text-white ' +
        (colorClasses()?.trim() || 'bg-biocommons-primary hover:bg-sky-900')
      : 'border bg-white hover:bg-gray-100 ' +
        (colorClasses()?.trim() || 'text-biocommons-primary'))
  "
>
  @if (loading()) {
    <div class="flex items-center justify-center gap-2">
      <svg
        class="-ml-1 mr-3 h-5 w-5 animate-spin text-white"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
      >
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
        ></path>
      </svg>
      <ng-content></ng-content>
    </div>
  } @else {
    <ng-content></ng-content>
  }
</button>
