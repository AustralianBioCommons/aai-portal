<div
  class="fixed right-4 top-4 z-50 flex max-w-md items-center gap-2 rounded-md p-4 shadow"
  [class]="type() === 'success' ? 'bg-green-50' : 'bg-red-50'"
  [class.pr-8]="!dismissible()"
>
  <!-- Icon -->
  @if (type() === "success") {
    <!-- Success icon (checkmark circle) -->
    <ng-icon
      name="heroCheckCircleSolid"
      size="20"
      class="text-green-500"
    ></ng-icon>
  } @else {
    <!-- Error icon (X circle) -->
    <ng-icon name="heroXCircleSolid" size="20" class="text-red-500"></ng-icon>
  }

  <!-- Content -->
  <div
    class="text-md flex-1"
    [class]="type() === 'success' ? 'text-green-700' : 'text-red-700'"
  >
    {{ message() }}
  </div>

  @if (dismissible()) {
    <!-- Dismiss button -->
    <button
      (click)="onDismiss()"
      aria-label="close"
      class="flex flex-shrink-0 items-center justify-center rounded-md p-1 focus-visible:outline-none focus-visible:ring-2"
      [class]="
        type() === 'success'
          ? 'text-green-500 hover:bg-green-100 focus-visible:ring-green-500'
          : 'text-red-500 hover:bg-red-100 focus-visible:ring-red-500'
      "
    >
      <ng-icon size="16" name="heroXMark"></ng-icon>
    </button>
  }
</div>
