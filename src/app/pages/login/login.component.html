<div
  class="flex h-full w-full flex-col items-center justify-center gap-12 bg-white"
>
  <!-- Show loading spinner while auto-logging in -->
  @if (isAutoLoggingIn()) {
    <app-loading-spinner></app-loading-spinner>
  } @else {
    @if (authError()) {
      <app-alert
        type="error"
        [message]="
          authError()?.error_description ||
          'An error occurred during authentication. Please try again.'
        "
      >
      </app-alert>
    }

    <div class="flex flex-col items-center justify-center">
      <img
        src="https://images.squarespace-cdn.com/content/5d3a4213cf4f5b00014ea1db/1689141619044-F67XDPQLP4PG6KY862VA/Australian-Biocommons-Logo-Horizontal-RGB.png?format=1500w&content-type=image%2Fpng"
        class="auto h-16"
        alt="Australian Biocommons Logo"
      />
      <h1 class="text-4xl font-semibold text-gray-900 sm:text-5xl lg:text-6xl">
        AAI User Portal
      </h1>
    </div>

    <p class="font-light text-gray-400">Please log in to continue</p>
    <div class="flex items-center justify-center">
      <app-button
        type="button"
        variant="primary"
        widthClass="w-24"
        (click)="handleLogin()"
      >
        Log in
      </app-button>
    </div>
    <div class="flex items-center justify-center gap-2">
      <div class="font-light text-gray-400">Don't have an account?</div>
      <button
        class="text-sky-500 hover:text-sky-600"
        [routerLink]="['/register']"
      >
        Register
      </button>
    </div>
  }
</div>
