<app-user-list
  [title]="title"
  [defaultQueryParams]="defaultQueryParams"
  [returnUrl]="'/unverified-users'"
>
  <div class="mt-1 max-w-lg text-sm text-gray-500">
    Email verification status can take time to sync from Auth0 to our database -
    try
    <a
      href="javascript:void(0)"
      class="text-biocommons-primary underline"
      (click)="refreshPage()"
    >
      refreshing this page
    </a>
    after a minute or two to check for updates.
  </div>
</app-user-list>
