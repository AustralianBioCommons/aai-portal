<div class="relative flex flex-1 grow flex-col gap-12 p-6 lg:p-12 lg:px-48">
  <div
    class="flex flex-col gap-4 lg:flex-row lg:items-center lg:justify-between"
  >
    <!-- Search bar -->
    <div class="w-full lg:w-2/3">
      <label
        for="search-input"
        class="mb-1 block text-sm font-medium text-gray-900"
      >
        Search
      </label>
      <div
        class="flex h-12 w-full flex-1 items-center justify-between rounded-md bg-white py-2 pl-4 pr-2 font-light shadow focus-within:ring-2 focus-within:ring-blue-100"
      >
        <input
          id="search-input"
          class="flex-1 focus:outline-none"
          type="text"
          placeholder="By name or email address"
          [(ngModel)]="searchTerm"
          (input)="onSearchInput()"
          (keypress)="onSearchKeyPress($event)"
        />
        <button
          type="button"
          class="rounded-full p-2 transition-all hover:bg-gray-200"
          (click)="onSearch()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="size-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- Filter dropdown -->
    <div class="w-full lg:w-1/3">
      <label
        for="filter-select"
        class="mb-1 block text-sm font-medium text-gray-900"
      >
        Filter by user group
      </label>
      <select
        id="filter-select"
        class="h-12 w-full rounded-md border-r-8 border-transparent bg-white px-4 py-3 font-light shadow outline-gray-200 focus-within:ring-2 focus-within:ring-blue-100 hover:cursor-pointer"
        [(ngModel)]="selectedFilter"
        (change)="onFilterChange()"
        [disabled]="loading"
      >
        <option value="">All</option>
        @for (option of filterOptions; track option.id) {
          <option [value]="option.id">{{ option.name }}</option>
        }
      </select>
    </div>
  </div>

  <div class="flex flex-1 flex-col gap-6">
    <div class="space-y-2">
      <div class="text-3xl font-semibold text-gray-900">All Users</div>
      <div class="font-light text-gray-500">
        Total: {{ users.length }} users
      </div>
    </div>
    @if (loading) {
      <div class="flex w-full flex-1 items-center justify-center">
        <app-loading-spinner />
      </div>
    } @else {
      <div class="flex flex-1 flex-col gap-6">
        @if (users.length === 0) {
          <div class="flex flex-1 items-center justify-center text-gray-900">
            No users found
          </div>
        } @else {
          @for (user of users; track user.id) {
            <a
              [routerLink]="['/user', user.id]"
              class="flex items-center justify-between rounded-md bg-white p-4 font-normal shadow transition-all hover:-translate-y-0.5 hover:cursor-pointer"
            >
              {{ user.email }}
            </a>
          }
        }
      </div>
    }
  </div>
</div>
