<div
  class="flex min-h-screen flex-1 flex-col items-center justify-center overflow-hidden bg-gray-100 px-6 py-24 sm:py-32 lg:px-8"
>
  <p class="text-base font-semibold text-sky-500">404</p>
  <h1
    class="mt-4 text-balance text-5xl font-semibold tracking-tight text-gray-900 sm:text-7xl"
  >
    Page not found
  </h1>
  <p class="mt-6 text-pretty text-lg font-light text-gray-500 sm:text-xl/8">
    Sorry, we couldn’t find the page you’re looking for.
  </p>
  <div class="mt-10 flex items-center justify-center gap-x-6">
    <a
      [routerLink]="['/']"
      class="shadow-xs rounded-md bg-sky-500 px-8 py-3 text-sm font-light text-white hover:bg-sky-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-600"
      >Go back</a
    >
  </div>
</div>
